<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Keep</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="icon" type="image/x-icon" href="https://cdn.iconscout.com/icon/free/png-256/google-keep-3628806-3030083.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://kit.fontawesome.com/dce6f087d0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar">
        <div class="menuandlogo">
            <div class="burgerbutton">
                <span class="material-icons">
                    menu
                    </span>
            </div>
            <div class="textlogo">
                <img src="Google_Keep_icon_(2020).svg.png" alt="googlekeepicon">
                <!-- <h1>Keep</h1> -->
                <p>Keep</p>

        </div>

        <div class="search">

        </div>

        <div class="icons">
            <span class="material-icons  md-24">refresh</span>
            <span class="material-icons  md-24">view_stream</span>
            <!-- <span class="material-icons md-24">grid_view</span> -->
            <span class="material-icons  md-24">settings</span>
            <span class="material-icons  md-24">apps</span>
        </div>

        <div class="profilelogo">
            
            <span class="material-icons md-24" style="
            font-size: 3em;">account_circle</span>
