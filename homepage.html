<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Keep</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/commons/thumb/b/bd/Google_Keep_icon_%282015-2020%29.svg/1200px-Google_Keep_icon_%282015-2020%29.svg.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://kit.fontawesome.com/dce6f087d0.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body class="body">
    <div class="navbar">
        <div class="menuandlogo">
                <button class="material-icons burgerbutton">
                    menu
                </button>
            <div class="textlogo">
                <img src="Google_Keep_icon_(2020).svg.png" alt="googlekeepicon">
                <p>Keep</p>
            </div>
        </div>

        <div class="search">
            <span class="material-icons">search</span>
            <p>Search</p>
        </div>

        <div class="icons">
            <!-- <button class="material-icons md-24 changeTheme">light_mode</button> -->
            <button class="material-icons md-24 changeTheme" >dark_mode</button>
            <!-- <button class="material-icons  md-24 viewbtn" >view_stream</button> -->
            <button class="material-icons md-24 viewbtn">grid_view</button>
            <button class="material-icons  md-24 settingsbtn">settings</button>
            <button class="material-icons  md-24 appsbtn">apps</button>
        </div>

        <div class="profilelogo">
            <button class="clickablebtn material-icons md-24" style="font-size: 3em;">account_circle
            </button>
            
        </div>
    </div>
   
    <form id="addForm" class="form">
          <input type="text" class="form-title" id="title" placeholder="Title">
          <textarea type="text" class="form-content" id="content" placeholder="Content"></textarea>
          <input type="submit" id="addNote" class="form-btn " value="Add Note">
     </form>
  

<div class="notes" id="noteDiv">

       <!-- The following div #individualnote1 is solely made to not be deleted by the user and so the cloning of such a note can still work -->
    <div class="note" id="individualnote1" style="display:none ;">
            <h1 class="noteTitle">Title</h1>
            <p class='noteContent'>Lorem2 ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quidem.</p>
            
            <div class="changes">
                <button class="material-symbols-outlined theme">laundry</button>
                <button class='material-icons deleteNote' id="deleteNode" value="true" >delete</button>
            </div>
    </div>

</div>
<script src="dom.js"></script>
</body>
</html>
