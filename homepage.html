<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Keep</title>
    <link rel="stylesheet" href="styles.css">

    <link rel="icon" type="image/x-icon" href="https://cdn.iconscout.com/icon/free/png-256/google-keep-3628806-3030083.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://kit.fontawesome.com/dce6f087d0.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="navbar">
        <div class="menuandlogo">
                <span class="material-icons burgerbutton">
                    menu
                    </span>
            <div class="textlogo">
                <img src="Google_Keep_icon_(2020).svg.png" alt="googlekeepicon">
                <p>Keep</p>
            </div>
        </div>

        <div class="search">
            <span class="material-icons">search</span>
            <!-- <h2>Search</h2> -->
            <p>Search</p>
        </div>

        <div class="icons">
            <span  id="refresh" class="material-icons  md-24 clickablebtn">refresh</span>
            <!-- <button class="material-icons  md-24 clickablebtn" >view_stream</button> -->
            <button class="material-icons md-24 clickablebtn">grid_view</button>
            <span class="material-icons  md-24">settings</span>
            <span class="material-icons  md-24">apps</span>
        </div>

        <div class="profilelogo">
            <button class="clickablebtn material-icons md-24" style="font-size: 3em;">account_circle
            </button>
            
        </div>
    </div>
   
    <form id="addForm" class="form">
          <input type="text" class="form-title" id="title" placeholder="title">
          <textarea type="text" class="form-content" id="content" placeholder="content"></textarea>
          <input type="submit" id="addNote" class="form-btn clickablebtn btn" value="Add Note">
     </form>
  

<div class="notes" id="noteDiv">
    <div class="note" id="individualnote">
            <h2 class="note-title">Note</h2>
            <p>To add a note enter title and content in the ab</p>
            <button class='deleteNote' id="deleteNode" value="true" >X</button>
    </div>
    <!-- The following div #individualnote1 is solely made to not be deleted by the user and so the cloning of such a note can still work -->
    <div class="note" id="individualnote1" style="display:none ;">
            <h2 class="note-title">Title</h2>
            <p>Lorem2 ipsum dolor sit amet consectetur adipisicing elit. Quisquam, quidem.</p>
            <button class='deleteNote' id="deleteNode1" value="true" >X</button>
</div>

</div>

</body>
<script src="dom.js"></script>
</html>
